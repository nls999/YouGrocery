spring:
  datasource:
    password:
    url: jdbc:h2:~/test;DB_CLOSE_DELAY=-1
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show_sql: true